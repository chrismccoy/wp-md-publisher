<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WP Markdown Publisher</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .loader {
            border: 3px solid #e2e8f0;
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .fade-in { animation: fadeIn 0.3s ease-in; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-5px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center p-4">

    <!-- LOGIN SECTION -->
    <div id="loginSection" class="bg-white w-full max-w-sm rounded-xl shadow-lg p-8 border border-slate-100 fade-in">
        <div class="text-center mb-6">
            <h1 class="text-xl font-bold text-slate-800">Protected Access</h1>
            <p class="text-slate-500 text-sm">Enter site password to continue</p>
        </div>
        <form id="loginForm" class="space-y-4">
            <input 
                type="password" 
                id="sitePassword" 
                placeholder="Password" 
                class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition"
            >
            <button 
                type="submit" 
                class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700 transition"
            >
                Unlock
            </button>
        </form>
        <p id="loginError" class="text-red-500 text-center text-sm mt-3 hidden">Incorrect password</p>
    </div>

    <!-- MAIN APP SECTION -->
    <div id="appSection" class="hidden bg-white w-full max-w-lg rounded-xl shadow-lg p-8 border border-slate-100 fade-in">
        
        <!-- HEADER WITH LOGOUT BUTTON -->
        <div class="mb-6 border-b border-slate-100 pb-4 flex justify-between items-start">
            <div>
                <h1 class="text-2xl font-bold text-slate-800">WordPress Publisher</h1>
                <p class="text-slate-500 text-sm">Convert Markdown & Upload</p>
            </div>
            
            <!-- Styled Logout Button -->
            <button 
                onclick="location.reload()" 
                class="flex items-center gap-1.5 px-3 py-1.5 text-xs font-medium text-slate-600 bg-white border border-slate-200 rounded-lg hover:bg-slate-50 hover:text-red-600 hover:border-red-200 transition focus:outline-none focus:ring-2 focus:ring-slate-100"
                title="Logout"
            >
                <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                </svg>
                <span>Logout</span>
            </button>
        </div>

        <!-- ERROR NOTICE -->
        <div id="errorNotice" class="hidden mb-6 bg-red-50 border-l-4 border-red-500 p-4 rounded-r shadow-sm">
            <div class="flex">
                <div class="flex-shrink-0">
                    <svg class="h-5 w-5 text-red-400" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
                    </svg>
                </div>
                <div class="ml-3">
                    <h3 class="text-sm font-medium text-red-800">Error</h3>
                    <div id="errorText" class="mt-1 text-sm text-red-700"></div>
                </div>
                <div class="ml-auto pl-3">
                    <button type="button" onclick="closeNotice('errorNotice')" class="inline-flex text-red-500 hover:bg-red-100 p-1 rounded focus:outline-none">
                        <span class="sr-only">Dismiss</span>
                        <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path d="M6.28 5.22a.75.75 0 00-1.06 1.06L8.94 10l-3.72 3.72a.75.75 0 101.06 1.06L10 11.06l3.72 3.72a.75.75 0 101.06-1.06L11.06 10l3.72-3.72a.75.75 0 00-1.06-1.06L10 8.94 6.28 5.22z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- SUCCESS NOTICE -->
        <div id="successNotice" class="hidden mb-6 bg-green-50 border-l-4 border-green-500 p-4 rounded-r shadow-sm">
            <div class="flex">
                <div class="flex-shrink-0">
                    <svg class="h-5 w-5 text-green-400" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
                    </svg>
                </div>
                <div class="ml-3">
                    <h3 class="text-sm font-medium text-green-800">Success!</h3>
                    <p class="mt-2 text-sm">
                        <a id="successLink" href="#" target="_blank" class="font-bold underline text-green-700 hover:text-green-900">
                            View Post &rarr;
                        </a>
                    </p>
                </div>
                <div class="ml-auto pl-3">
                    <button type="button" onclick="closeNotice('successNotice')" class="inline-flex text-green-500 hover:bg-green-100 p-1 rounded focus:outline-none">
                        <span class="sr-only">Dismiss</span>
                        <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path d="M6.28 5.22a.75.75 0 00-1.06 1.06L8.94 10l-3.72 3.72a.75.75 0 101.06 1.06L10 11.06l3.72 3.72a.75.75 0 101.06-1.06L11.06 10l3.72-3.72a.75.75 0 00-1.06-1.06L10 8.94 6.28 5.22z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <form id="publishForm" class="space-y-6">
            <!-- Title -->
            <div>
                <label for="title" class="block text-sm font-medium text-slate-700 mb-1">Post Title</label>
                <input 
                    type="text" 
                    id="title" 
                    name="title" 
                    required 
                    placeholder="My Awesome Article"
                    class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition"
                >
            </div>

            <!-- Options Grid -->
            <div class="grid grid-cols-2 gap-4">
                <!-- Status -->
                <div>
                    <label for="status" class="block text-sm font-medium text-slate-700 mb-1">Status</label>
                    <div class="relative">
                        <select id="status" name="status" class="appearance-none w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-blue-500 outline-none bg-white">
                            <option value="draft">Draft</option>
                            <option value="publish">Publish</option>
                            <option value="private">Private</option>
                        </select>
                        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-slate-700">
                            <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                        </div>
                    </div>
                </div>
                <!-- Category -->
                <div>
                    <label for="category" class="block text-sm font-medium text-slate-700 mb-1">Category</label>
                    <div class="relative">
                        <select id="category" name="category" class="appearance-none w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-blue-500 outline-none bg-white disabled:bg-slate-100 text-slate-700">
                            <option value="" disabled selected>Loading...</option>
                        </select>
                        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-slate-700">
                            <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                        </div>
                    </div>
                </div>
            </div>

            <!-- File Upload -->
            <div>
                <label class="block text-sm font-medium text-slate-700 mb-1">Markdown File (.md)</label>
                <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-slate-300 border-dashed rounded-lg hover:bg-slate-50 transition cursor-pointer relative group">
                    <div class="space-y-1 text-center">
                        <svg class="mx-auto h-12 w-12 text-slate-400 group-hover:text-blue-500 transition" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true">
                            <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <div class="flex text-sm text-slate-600 justify-center">
                            <label for="markdownFile" class="relative cursor-pointer bg-transparent rounded-md font-medium text-blue-600 hover:text-blue-500 focus-within:outline-none">
                                <span>Upload a file</span>
                                <input id="markdownFile" name="markdownFile" type="file" accept=".md" class="sr-only" required>
                            </label>
                        </div>
                        <p class="text-xs text-slate-500">MD up to 10MB</p>
                        <p id="fileNameDisplay" class="text-xs font-semibold text-slate-700 mt-2 h-4"></p>
                    </div>
                </div>
            </div>

            <!-- Submit Button -->
            <button 
                type="submit" 
                id="submitBtn"
                class="w-full flex justify-center items-center gap-2 bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 font-semibold transition disabled:opacity-70 disabled:cursor-not-allowed"
            >
                <span>Upload to WordPress</span>
            </button>
        </form>
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
